# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

name: ACML
title: ACML 2021
subtitle: "The 13th Asian Conference on Machine Learning"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  The Asian Conference on Machine Learning (ACML) is an international conference in the area of machine learning. It aims at providing a leading international forum for researchers in Machine Learning and related fields to share their new ideas and achievements.
baseurl: "/2021" # the subpath of your site, e.g. /blog
url: "http://www.acml-conf.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: acml-conf
github_username:  acml-conf

# Build settings
# theme: minima
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed

include: ["_pages"]
exclude: ["README.md", "LICENSE.md", "Dockerfile", "example.ftp_config", "deploy.sh"]

timezone: America/Los_Angeles


###################################################
# MINIMAL MISTAKES
###################################################

minimal_mistakes_skin: "default"

logo: "/assets/images/acml-logo.png"
og_image: "/assets/images/acml-logo.png"
masthead_title: ACML 2021

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/acml-conf/acml2021"

atom_feed:
  hide: true

search: false
# paginate: 5

after_footer_scripts:
  - /assets/js/custom.js

repository: acml-conf/acml2021

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-08YTPYMEVR"
    anonymize_ip: false # default


###################################################
# EXTRAS
###################################################

org_url: http://www.acml-conf.org/
favicon_path: '/assets/images/favicons/'


###################################################
# DATAPAGE GEN
###################################################

page_gen-dirs: true

page_gen:
# _data/papers/conference
- data: 'papers.conference'
  template: 'paper/conference'
  name: 'paper_id'
  dir: 'conference/accepted-papers'
# _data/papers/journal
- data: 'papers.journal'
  template: 'paper/conference'
  name: 'paper_id'
  dir: 'conference/accepted-papers'
# _data/speakers
- data: 'speakers'
  template: 'paper/conference'
  name: 'authors'
  dir: 'conference/invited-speakers'
# _data/tutorials
- data: 'tutorials'
  template: 'paper/tutorial'
  name: 'authors'
  dir: 'tutorials'


###################################################
# DEFAULTS
###################################################

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      show_date: true
      read_time: true
      comments: false
      share: true
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _pages/calls
  - scope:
      path: "_pages/calls"
      type: pages
    values:
      classes: wide
      toc_sidebar: true
      sidebar:
        nav: "calls"
  # _pages/conference
  - scope:
      path: "_pages/conference"
      type: pages
    values:
      classes: wide
      sidebar:
        nav: "conference"
        

